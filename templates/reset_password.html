{% extends 'base.html' %}
{% block title %}Resetear contrasena | HexPhish{% endblock %}
{% block header %}Resetear contrasena{% endblock %}
{% block content %}
<section class="panel">
  <form method="post" class="form">
    {{ csrf_input() }}
    <p class="subtle">Usuario: <strong>{{ user.username }}</strong> ({{ user.email }})</p>
    <label>
      Nueva contrasena
      <input type="password" name="password" required>
    </label>
    <div class="form-actions">
      <button type="submit" class="btn primary">Actualizar</button>
      <a class="btn ghost" href="{{ url_for('users') }}">Cancelar</a>
    </div>
  </form>
</section>
{% endblock %}
