{% extends 'base.html' %}
{% block title %}Restablecer contrasena | HexPhish{% endblock %}
{% block header %}Restablecer contrasena{% endblock %}
{% block content %}
<section class="panel">
  <form method="post" class="form">
    {{ csrf_input() }}
    <p class="subtle">Define una nueva contrasena para tu cuenta.</p>
    <label>
      Nueva contrasena
      <input type="password" name="password" required>
    </label>
    <div class="form-actions">
      <button type="submit" class="btn primary">Actualizar contrasena</button>
      <a class="btn ghost" href="{{ url_for('login') }}">Volver</a>
    </div>
  </form>
</section>
{% endblock %}
