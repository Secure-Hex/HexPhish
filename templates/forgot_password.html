{% extends 'base.html' %}
{% block title %}Recuperar contrasena | HexPhish{% endblock %}
{% block header %}Recuperar contrasena{% endblock %}
{% block content %}
<section class="panel">
  <form method="post" class="form">
    {{ csrf_input() }}
    <p class="subtle">Ingresa tu correo y enviaremos un enlace si existe una cuenta asociada.</p>
    <label>
      Correo
      <input type="email" name="email" placeholder="usuario@empresa.cl" required>
    </label>
    <div class="form-actions">
      <button type="submit" class="btn primary">Enviar enlace</button>
      <a class="btn ghost" href="{{ url_for('login') }}">Volver</a>
    </div>
  </form>
</section>
{% endblock %}
