{% extends 'base.html' %}
{% block title %}Nuevo usuario | HexPhish{% endblock %}
{% block header %}Nuevo usuario{% endblock %}
{% block content %}
<section class="panel">
  <form method="post" class="form two-cols">
    {{ csrf_input() }}
    <label>
      Usuario
      <input type="text" name="username" placeholder="operador" required>
    </label>
    <label>
      Correo
      <input type="email" name="email" placeholder="operador@empresa.cl" required>
    </label>
    <label>
      Contrasena inicial
      <input type="password" name="password" required>
    </label>
    <label class="checkbox">
      <input type="checkbox" name="is_admin">
      Rol administrador
    </label>
    <div class="form-actions">
      <button type="submit" class="btn primary">Crear usuario</button>
      <a class="btn ghost" href="{{ url_for('users') }}">Cancelar</a>
    </div>
  </form>
</section>
{% endblock %}
